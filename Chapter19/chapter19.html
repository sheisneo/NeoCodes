<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemonade Stall</title>
    <link rel="stylesheet" href="chapter19.css" />
  </head>
  <body>
    <div id="5DayWeather"></div>
    <br clear="all" />
    <div id="orderForm">
      <div id="glasses">
        <label
          >How many glasses of lemonade do you want to make this week?
          <br />
          <input type="number" id="numGlasses" placeholder="Hint: Think Big!" />
        </label>
      </div>
      <div id="price">
        <label
          >How much will you charge for a glass of lemonade this week?
          <br />
          <input type="number" id="glassPrice" placeholder="More than .5" />
        </label>
      </div>
      <button type="button" id="OpenTheStand">Open The Stand!</button>
    </div>
    <div id="result"></div>

    <script src="chapter19.js"></script>
  </body>
</html>
